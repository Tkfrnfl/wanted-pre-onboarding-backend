name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: 레포 져오기
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Gradle 명령 실행을 위한 권한을 부여합니다
      run: chmod +x gradlew    
        
    # Gradle test를 실행한다
    - name: Test with Gradle
      run: ./gradlew --info test
